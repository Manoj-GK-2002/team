<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f9;
      text-align: center;
    }
    header {
      background: #4CAF50;
      color: white;
      padding: 1rem;
    }
    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .gallery img {
      width: 100%;
      height: 200px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: transform 0.3s;
    }
    .gallery img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>Image Gallery</h1>
  </header>

  <div class="gallery">
    <img src="https://via.placeholder.com/400x300" alt="Image 1">
    <img src="https://via.placeholder.com/400x300" alt="Image 2">
    <img src="https://via.placeholder.com/400x300" alt="Image 3">
    <img src="https://via.placeholder.com/400x300" alt="Image 4">
    <img src="https://via.placeholder.com/400x300" alt="Image 5">
    <img src="https://via.placeholder.com/400x300" alt="Image 6">
  </div>
</body>
</html>
